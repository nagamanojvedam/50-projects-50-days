<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment Counter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="item item-fb" data-target="1500">
        <h3>Facebook</h3>
        <img src="./img/facebook.png" alt="facebook-icon" />
        <p><span></span> Followers</p>
      </div>
      <div class="item item-youtube" data-target="250000">
        <h3>YouTube</h3>
        <img src="./img/youtube.png" alt="youtube-icon" />
        <p><span></span> Subscribers</p>
      </div>
      <div class="item item-x" data-target="15000">
        <h3>X</h3>
        <img src="./img/x.png" alt="x-icon" />
        <p><span></span> Followers</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
