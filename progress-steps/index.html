<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Steps</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <div class="progress-item active">1</div>
        <div class="progress-item active">2</div>
        <div class="progress-item">3</div>
        <div class="progress-item">4</div>
        <div class="progress-item">5</div>
        <div class="progress-bar"></div>
      </div>
      <div class="progress-btn">
        <button id="prev" class="btn">Prev</button>
        <button id="next" class="btn btn-active">Next</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
