<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Drink Water</title>
  </head>
  <body>
    <div class="container">
      <h1>Drink Water</h1>
      <h3>Goal: 2 Liters</h3>

      <div class="bottle large">
        <div class="remaining">
          <span>2L </span>
          <small> Remained </small>
        </div>

        <div class="consumed">
          <span id="percentage"></span>
        </div>
      </div>

      <p class="text">Select How many Glasses of Water that you have drank</p>

      <div class="bottles">
        <div class="bottle small" data-id="1">250 ml</div>
        <div class="bottle small" data-id="2">250 ml</div>
        <div class="bottle small" data-id="3">250 ml</div>
        <div class="bottle small" data-id="4">250 ml</div>
        <div class="bottle small" data-id="5">250 ml</div>
        <div class="bottle small" data-id="6">250 ml</div>
        <div class="bottle small" data-id="7">250 ml</div>
        <div class="bottle small" data-id="8">250 ml</div>
      </div>
    </div>
  </body>
</html>
